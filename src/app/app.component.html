<div class="container">
  <h1 class="my-5">Formulario de registro</h1>

  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> 
          <i class="fa fa-user"></i> 
        </span>
      </div>
      <input id="name" name="name" class="form-control" placeholder="Nombre y apellidos" type="name" formControlName="name">
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> 
          <i class="fa fa-envelope"></i> 
        </span>
      </div>
      <input id="email" name="email" class="form-control" placeholder="Email" type="email" formControlName="email">
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> 
          <i class="fa fa-phone"></i> 
        </span>
      </div>
      <input id="phone" name="phone" class="form-control" placeholder="Teléfono" type="phone" formControlName="phone">
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> 
          <i class="fa fa-building"></i> 
        </span>
      </div>
      <select id="job" name="job" class="form-control" formControlName="job">
        <option value="0" selected>Diseñador</option>
        <option value="1">Desarrollador</option>
        <option value="2">Maquetador</option>
        <option value="3">Full Stack</option>
      </select>
    </div>

    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> 
          <i class="fa fa-lock"></i> 
        </span>
      </div>
      <input id="password" name="password" class="form-control" placeholder="Contraseña" type="password" formControlName="password">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
    </div>
  </form>
</div>
